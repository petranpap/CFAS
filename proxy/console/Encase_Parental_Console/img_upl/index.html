<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Images Uploader</title>
</head>
<body>
    <form action="upload.php" method="post" enctype="multipart/form-data">
        <label for="imageFiles">Choose multiple image files:</label>
        <input type="file" name="imageFiles[]" id="imageFiles" accept="image/*" multiple required>
        <br>
        <input type="submit" value="Upload">
    </form>
</body>
</html>
